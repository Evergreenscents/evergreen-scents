<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Basket - Evergreen Scents</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8fff8;
      display: flex;
    }

    nav {
      width: 240px;
      background-color: #1a3a1a;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    nav img {
      height: 75px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      display: block;
      text-align: center;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #2f5c2f;
    }

    main {
      margin-left: 240px;
      padding: 30px;
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      color: #1a3a1a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1a3a1a;
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .total-row {
      font-weight: bold;
      background-color: #f2f2f2;
    }

    .checkout-buttons {
      text-align: right;
      margin-top: 20px;
    }

    .checkout-buttons a {
      background-color: #1a3a1a;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    .checkout-buttons a:hover {
      background-color: #3a6f3a;
    }

    .remove-btn {
      background-color: #b32d2d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background-color: #d94d4d;
    }

    .empty {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .empty p {
      font-size: 18px;
      color: #2f4f2f;
      margin-bottom: 15px;
    }

    .empty a {
      display: inline-block;
      background-color: #1a3a1a;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .empty a:hover {
      background-color: #3a6f3a;
    }

    @media (max-width: 768px) {
      nav {
        width: 200px;
      }
      main {
        margin-left: 200px;
      }
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="logo.jpg" alt="Evergreen Scents Logo">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="basket.html">Basket</a>
  </nav>

  <main>
    <h1>Your Basket</h1>
    <div id="basket-content"></div>
    <div class="checkout-buttons" id="checkout-buttons" style="display:flex;">
      <a href="https://revolut.me/jamieleed" target="_blank">Pay by Debit / Credit Card</a>
    <div style="margin-top:50px;">
      <a href="shop.html">Continue Shopping</a>
    </div>
  </main>

  <script>
    function displayBasket() {
      let basket = JSON.parse(localStorage.getItem("basket")) || [];
      let container = document.getElementById("basket-content");
      let checkoutButtons = document.getElementById("checkout-buttons");

      if (basket.length === 0) {
        container.innerHTML = `
          <div class="empty">
            <p>Your basket is empty right now, but that’s okay!</p>
            <p>Every candle and wax melt at <strong>Evergreen Scents</strong> is handmade in the Forest of Dean with care, passion, and the finest fragrances.</p>
            <p>Treat yourself or someone you love — your perfect scent is waiting!</p>
            <a href="shop.html">Return to Shop</a>
          </div>`;
        checkoutButtons.style.display = "none";
        return;
      }

      let total = 0;
      let tableHTML = `
        <table>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Action</th>
          </tr>`;

      basket.forEach((item, index) => {
        tableHTML += `
          <tr>
            <td>${item.name}</td>
            <td>£${item.price.toFixed(2)}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>`;
        total += item.price;
      });

      const postage = 5.00;
      tableHTML += `
        <tr class="total-row">
          <td>Postage (UK Mainland)</td>
          <td>£${postage.toFixed(2)}</td>
          <td></td>
        </tr>`;

      total += postage;

      tableHTML += `
        <tr class="total-row">
          <td>Total</td>
          <td>£${total.toFixed(2)}</td>
          <td></td>
        </tr>
        </table>`;

      container.innerHTML = tableHTML;
      checkoutButtons.style.display = "block";
    }

    function removeItem(index) {
      let basket = JSON.parse(localStorage.getItem("basket")) || [];
      basket.splice(index, 1);
      localStorage.setItem("basket", JSON.stringify(basket));
      displayBasket();
    }

    displayBasket();
  </script>
</body>
</html>
