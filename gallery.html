<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Evergreen Scents</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fff8;
      margin: 0;
      display: flex;
    }

    /* Left Menu */
    nav {
      width: 240px;
      background-color: #1a3a1a;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    nav img {
      height: 75px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      display: block;
      text-align: center;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #2f5c2f;
    }

    main {
      margin-left: 240px;
      padding: 30px;
      flex-grow: 1;
    }

    h1 {
      color: #1a3a1a;
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox.active {
      display: flex;
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
      user-select: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .close {
      top: 20px;
      right: 40px;
    }

    .prev {
      left: 40px;
    }

    .next {
      right: 40px;
    }

    .prev:hover, .next:hover, .close:hover {
      color: #aaa;
    }

    @media (max-width: 768px) {
      nav {
        position: fixed;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }

      main {
        margin-left: 0;
        margin-top: 100px;
      }

      .prev, .next {
        font-size: 30px;
        top: 50%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.jpg" alt="Evergreen Scents Logo">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="basket.html">Basket</a>
  </nav>

  <main>
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <img src="images/gallery1.jpg" alt="Rose 1">
      <img src="images/gallery2.jpg" alt="Rose 2">
      <img src="images/gallery3.jpg" alt="Candle Set">
      <img src="images/150mljar.jpg" alt="Jars">
      <img src="images/xmastree.jpg" alt="Xmas Tree">
      <img src="images/owlandskull.jpg" alt="Owl And Skull">
      <img src="images/xmastree2.jpg" alt="Xmas Tree2">
      <img src="images/pumpkinbag.jpg" alt="Gift Bag 1">
      <img src="images/lotusbag.jpg" alt="Gift Bag 2">
      <img src="images/roselips.jpg" alt="Rose In Lips">
      <img src="images/laundryset.jpg" alt="Laundry Set Giftbox">
      <img src="images/pumpkinjar.jpg" alt="Pumpkin Jar">
      <img src="images/mulledpearandcranberrypunch.jpg" alt="Wax Melts">
      <img src="images/24meltgiftbox.jpg" alt="Large Giftbox">
      <img src="images/flowers.jpg" alt="Flowers">
      <img src="images/16meltsgiftbox.jpg" alt="Melt Giftbox">
      <img src="images/pumpkins.jpg" alt="Pumpkin Jar">
      <img src="images/yummies.jpg" alt="Trifles">
      <img src="images/skullinhand.jpg" alt="Skull In Hand">
      <img src="images/latte.jpg" alt="Ice Latte">
      <img src="images/pots.jpg" alt="Handmade Pots">

    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img src="" alt="Expanded View">
    <span class="next">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close');
    const nextBtn = lightbox.querySelector('.next');
    const prevBtn = lightbox.querySelector('.prev');

    let currentIndex = 0;

    function showLightbox(index) {
      lightboxImg.src = images[index].src;
      lightbox.classList.add('active');
      currentIndex = index;
    }

    images.forEach((img, i) => {
      img.addEventListener('click', () => showLightbox(i));
    });

    closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
