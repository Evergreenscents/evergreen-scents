<!DOCTYPE html>
<html>
<head>
  <title>Shop - Evergreen Scents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="mobile-nav">
    <img src="images/logo.jpg" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="gallery.html">Gallery</a>
      <a href="basket.html">Basket</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>
<div class="container">
  <h2>Wax Melts</h2>
  <div class="products">
    <!-- Example Wax Melt -->
    <div class="product">
      <img src="images/placeholder.jpg" alt="Wax Melt 1">
      <h4>Wax Melt 1</h4>
      <select>
        <option>Bag of 10 - £6.00</option>
        <option>Small Gift Box (16) - £12.50</option>
        <option>Large Gift Box - £15.00</option>
      </select>
      <input type="number" value="1" min="1" class="qty">
      <button class="btn" onclick="addToCart('Wax Melt 1', this.previousElementSibling.previousElementSibling.value, this.previousElementSibling.value)">Add to Basket</button>
    </div>
  </div>

  <h2>Candles</h2>
  <div class="products">
    <!-- Candles placeholders -->
  </div>

  <h2>Gift Boxes & Gift Bags</h2>
  <div class="products">
    <!-- Gift placeholders -->
  </div>

  <h2>18+ Products</h2>
  <div id="ageCheck">
    <p>You must be 18+ to view this section</p>
    <button class="btn" onclick="confirmAge()">I am over 18</button>
  </div>
  <div id="adult-section" class="category">
    <!-- Adult products -->
  </div>
</div>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
function addToCart(name, option, qty){
  let price = option.includes('6.00') ? 6 : option.includes('12.50') ? 12.5 : 15;
  qty = parseInt(qty);
  cart.push({name, option, price, qty});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(qty+' x '+name+' added to basket');
}
function confirmAge(){
  document.getElementById('ageCheck').style.display='none';
  document.getElementById('adult-section').style.display='block';
}
</script>
</body>
</html>
